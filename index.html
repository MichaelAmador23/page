<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffdde1;
            color: #d6336c;
            padding: 50px;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 28px;
        }
        .heart {
            font-size: 50px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background: #d6336c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #a61a44;
        }
        .heart-animation {
            position: fixed;
            bottom: -50px;
            font-size: 24px;
            color: red;
            opacity: 0.8;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .envelope {
            position: relative;
            width: 200px;
            height: 150px;
            margin: 20px auto;
            background: #ff6666;
            border-radius: 10px;
            overflow: hidden;
        }
        .letter {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #d6336c;
            transition: transform 2s ease;
        }
        .envelope:hover .letter {
            transform: translateY(-100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>¬øQuieres ser mi San Valent√≠n?</h1>
        <div class="envelope">
            <div class="letter">Mi bebe, ¬øquieres ser mi San Valent√≠n?</div>
        </div>
        <div class="buttons">
            <button id="yes-button" onclick="alert('¬°Sab√≠a que dir√≠as que s√≠! üíñ')">S√≠</button>
            <button id="no-button" onclick="makeYesBigger()">No</button>
        </div>
    </div>
    
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart-animation");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        setInterval(createHeart, 300);
        
        function makeYesBigger() {
            let yesButton = document.getElementById("yes-button");
            let currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 5) + "px";
            yesButton.style.padding = (parseInt(yesButton.style.padding) + 5) + "px";
        }
    </script>
</body>
</html>
