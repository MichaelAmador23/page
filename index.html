<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffdde1;
            color: #d6336c;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }
        .heart-animation {
            position: fixed;
            bottom: -50px;
            font-size: 24px;
            color: red;
            opacity: 0.8;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .letter-container {
            position: relative;
            width: 350px;
            height: 200px;
            margin: 100px auto 0;
            background: white;
            border-radius: 10px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #d6336c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background: #d6336c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }
        button:hover {
            background: #a61a44;
        }
        #no-button {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="letter-container">Karen, ¿quieres ser mi San Valentín?
        <div class="buttons">
            <button onclick="sayYes()">Sí</button>
            <button id="no-button" onclick="runAway()">No</button>
        </div>
    </div>
    
    <script>
        function sayYes() {
            alert("¡Sabía que dirías que sí! Eres la mejor novia del mundo, te amo ;)");
        }
        function runAway() {
            let noButton = document.getElementById("no-button");
            let randomX = Math.random() * (window.innerWidth - 100);
            let randomY = Math.random() * (window.innerHeight - 100);
            noButton.style.position = "absolute";
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart-animation");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
