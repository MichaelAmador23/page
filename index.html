<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffdde1;
            color: #d6336c;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }
        .heart-animation {
            position: fixed;
            bottom: -50px;
            font-size: 24px;
            color: red;
            opacity: 0.8;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .envelope-container {
            position: relative;
            width: 250px;
            height: 200px;
            margin: 100px auto 0;
        }
        .envelope {
            position: absolute;
            width: 250px;
            height: 150px;
            background: #ff6666;
            border-radius: 10px;
            bottom: 0;
            z-index: 2;
            border: 2px solid #d6336c;
        }
        .flap {
            position: absolute;
            top: -75px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 125px solid transparent;
            border-right: 125px solid transparent;
            border-bottom: 75px solid #ff6666;
            z-index: 3;
        }
        .letter {
            position: absolute;
            bottom: 0;
            left: 10px;
            width: 230px;
            height: 120px;
            background: white;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #d6336c;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 2s ease-in-out;
        }
        .envelope-container:hover .letter {
            transform: translateY(-20px);
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background: #d6336c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }
        button:hover {
            background: #a61a44;
        }
        #no-button {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="envelope-container">
        <div class="flap"></div>
        <div class="envelope"></div>
        <div class="letter">Karen, ¿quieres ser mi San Valentín?
            <div class="buttons">
                <button onclick="sayYes()">Sí</button>
                <button id="no-button" onclick="runAway()">No</button>
            </div>
        </div>
    </div>
    
    <script>
        function sayYes() {
            alert("¡Sabía que dirías que sí! Eres la mejor novia del mundo, te amo ;)");
        }
        function runAway() {
            let noButton = document.getElementById("no-button");
            let randomX = Math.random() * (window.innerWidth - 100);
            let randomY = Math.random() * (window.innerHeight - 100);
            noButton.style.position = "absolute";
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart-animation");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
